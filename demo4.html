<script type="text/babel">

    /*
     * 属性
     *   1.一般用来存放初始化后就不能改变的东西
     *   2.一般由父组件传入
     * */
    var Person = React.createClass({
        //属性类型
        propTypes:{
            age:React.PropTypes.number.isRequired
        },
        //默认项
        getDefaultProps:function(){
            return {name:'无名氏'}
        },
        render(){
            return (
                    <div>
                        姓名:{this.props.name}
                        年龄:{this.props.age}
                        性别:{this.props.gender}
                    </div>
            )
        }
    })
    var age =5 ;
    ReactDOM.render(<Person   gender="男"/>,document.getElementById('app'))
    ReactDOM.render(<Person age={age} name="李四" gender="男"/>,document.getElementById('app1'))
</script>
