<script type="text/babel">
    var arr = ['张三','李四','王五','张三','李四','王五'];
    ReactDOM.render(
            <ul>
                {
                    arr.map(function (item,index) {
                        return <li key={index}>{item}</li>
                    })
                }
            </ul>,
            document.getElementById('app')
    )
</script>
