<script type="text/babel">
    var Focus = React.createClass({
        handleClick(){
            this.refs.myTxt.focus();
        },
        render(){
            return (
                    <div>
                        <input type="text" ref="myTxt"/>
                        <button onClick={this.handleClick}>得到焦点</button>
                    </div>
            )
        }
    })
    ReactDOM.render(
            <Focus/>
            ,document.getElementById('app')
    )

</script>
