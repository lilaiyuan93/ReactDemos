<script type="text/babel">
    var Counter = React.createClass({
        getDefaultProps(){
            console.log('1. getDefaultProps');
            return {};
        },
        getInitialState(){
            console.log('2. getInitialState');
            return {count:0};
        },
        // 元素已经OK了，准备挂载
        componentWillMount(){
            console.log('3. componentWillMount');
        },
        render(){
            console.log('4. render');
            return (
                    <div id="clock">
                        {this.state.count}
                        <button>加</button>
                    </div>
            )
        },
        //组件已经挂载到页面当中
        componentDidMount(){
            console.log('5. componentDidMount');
        }
    });

    ReactDOM.render(<Counter/>,app);
</script>
